<input type="text" [(ngModel)]="inputDate" (change)="getDataById(inputDate)" />

<ul>
  <li *ngFor="let post of posts">
    {{ post.Block }}
    <br />
    {{ post.Circle }}
    <br />
    {{ post.BranchType }}
    <br />
    {{ post.DeliveryStatus }}
    <br />
    {{ post.District }}
    <br />
    {{ post.Division }}
    <br />
    {{ post.Region }}
    <br />
    {{ post.State }}
    <br />
    {{ post.Country }}
  </li>
</ul>
